<!DOCTYPE html>
<html>
<head>
  <title>Contact Page</title>
  <!-- Linking Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <!-- Linking Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Linking custom CSS -->
  <link href="assets/css/c-style.css" rel="stylesheet">
</head>
<body>

  <div class="container mx-auto my-8">
    <h1 class="text-3xl font-bold mb-4">Contact Us</h1>
    <form id="contactForm" action="assets/php/submit_form.php" method="post" class="max-w-lg mx-auto">

      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
        <input type="text" id="name" name="name" class="form-control">
      </div>

      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" class="form-control">
      </div>

      <div class="mb-4">
        <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
        <textarea id="message" name="message" class="form-control"></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
        <div id="loader" class="hidden animate-spin"></div>
      </div>

    </form>

    <div id="successMessage" class="hidden text-center mt-4">
      <p>Your message was sent successfully! We will be in touch with you soon. Thank you!</p>
    </div>

  </div>

  <!-- Linking Bootstrap JS and custom validation script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
